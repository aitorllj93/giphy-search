<nav *ngIf="result && params" aria-label="Gifs grid pagination" class="d-flex justify-content-between align-items-center">
  <span> Showing {{ params.offset }} - {{ params.offset + params.limit }} of {{ result.totalCount }} </span>

  <ul class="pagination">
    <li class="page-item" *ngIf="params.offset !== 0">
      <button class="page-link" (click)="onPreviousButtonClick()">Previous</button>
    </li>
    <li class="page-item" *ngIf="params.offset + params.limit < result.totalCount">
      <button class="page-link" (click)="onNextButtonClick()">Next</button>
    </li>
  </ul>
</nav>
